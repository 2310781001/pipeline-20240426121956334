template.name: "Desarrollar una aplicación Code Engine"
template.description: "(Es necesaria una cuenta de pago por uso) Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación de forma segura en Code Engine, un servicio Kubernetes compartido y de varios arrendatarios en IBM Cloud. De forma predeterminada, la cadena de herramientas utiliza una aplicación de muestra Node.js \"Hello World\", pero puede enlazar a su propio repositorio GitHub en su lugar. La cadena de herramientas está preconfigurada para la entrega continua con [Asesor de vulnerabilidades](https://cloud.ibm.com/docs/services/va?topic=va-va_index), control de origen, seguimiento de problemas y edición en línea.\n\n Puede gestionar sus proyectos y aplicaciones Code Engine en [console](https: //cloud.ibm.com/codeengine/projects).\n\nLa cadena de herramientas utiliza herramientas que forman parte del servicio de entrega continua. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**."
template.gettingStarted: " **¡La cadena de herramientas está lista!**\n** Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar una nueva compilación de imagen de Docker, que se explora para ver vulnerabilidades y se despliega en el proyecto Code Engine. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) de esta cadena de herramientas."
