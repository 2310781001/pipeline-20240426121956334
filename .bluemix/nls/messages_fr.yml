template.name: "Développer une application Code Engine"
template.description: "(Compte Paiement à la carte requis) Avec cette chaîne d'outils, vous pouvez développer et déployer une application de manière sécurisée dans Code Engine, un service Kubernetes partagé et multilocataires sur IBM Cloud. Par défaut, la chaîne d'outils utilise un exemple d'application Node.js \"Hello World\", mais vous pouvez établir une liaison vers votre propre référentiel GitHub à la place. La chaîne d'outils est configurée pour la distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), le contrôle des sources, le suivi de problèmes et l'édition en ligne.\n\n Vous pouvez gérer vos projets et applications Code Engine dans la [console](https://cloud.ibm.com/codeengine/projects).\n\nLa chaîne d'outils utilise des outils qui font partie du service de livraison continue. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** Valider une modification de référentiel Git pour déclencher une nouvelle génération d'image Docker, qui est analysée à la recherche de vulnérabilités et déployée dans votre projet Code Engine. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) relatif à cette chaîne d'outils."
