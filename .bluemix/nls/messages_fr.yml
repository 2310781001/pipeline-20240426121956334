wizard.welcome.description: "Avec cette chaîne d'outils, vous pouvez développer et déployer une application de manière sécurisée dans Code Engine, un service Kubernetes partagé et multilocataires sur IBM Cloud. Par défaut, la chaîne d'outils utilise un exemple d'application \"Hello World\" Node.js, mais vous pouvez établir une liaison à votre propre référentiel GitHub à la place.**Remarque :** Vous devez disposer d'un compte de type Paiement à la carte ou Abonnement pour utiliser Code Engine comme cible de déploiement. Si vous utilisez un compte gratuit Lite, vous devez le mettre à niveau."
