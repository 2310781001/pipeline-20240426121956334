wizard.welcome.description: "使用此工具鏈，可以安全地開發應用程式並將其部署至 Code Engine，這是 IBM Cloud 上共用的多租戶 Kubernetes 服務。 依預設，工具鏈會使用範例 Node.js \"Hello World\" 應用程式，但您可以改為鏈結至自己的 GitHub 儲存庫。** 附註：** 您必須具有「隨收隨付制」帳戶或「訂閱」帳戶，才能使用 Code Engine 作為部署目標。 若您正在使用免費的「精簡」帳戶，您必須更新它。"
