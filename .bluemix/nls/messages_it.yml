template.name: "Sviluppare un'app Code Engine"
template.description: "(E' richiesto un account Pay-As-You-Go) Con questa toolchain (catena di strumenti) è possibile sviluppare e distribuire un'applicazione in modo sicuro in Code Engine, un servizio di Kubernetes condiviso e multi-tenant su IBM Cloud. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository GitHub. La toolchain è preconfigurata per Continuous Delivery con controllo origine [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), Issue tracking e modifica in linea.\n\n È possibile gestire i progetti e le applicazioni Code Engine nellla [console](https: //cloud.ibm.com/codeengine/projects).\n\nLa toolchain utilizza strumenti che fanno parte del servizio consegna continua (Continuous Delivery). Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il Commit di una modifica nel repository Git per attivare la creazione di una nuova immagine Docker, che viene scansionata per le vulnerabilità e distribuita al progetto Code Engine. Per istruzioni dettagliate, consultare il [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) per questa toolchain."
