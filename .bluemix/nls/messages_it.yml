wizard.inventory.title: "Repository di inventario"
wizard.inventory.longDescription: "Il repository di inventario registra i dettagli delle risorse create dalla pipeline CI.\n\nÈ possibile scegliere di creare un nuovo repository di inventario, che sarà un clone del [modello di repository di inventario](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) oppure utilizzare un repository di inventario esistente condiviso tra le toolchain.\n\nPer impostazione predefinita, il modello di repository di inventario verrà clonato nell'organizzazione Git Repo and Issue Tracking. Per modificare l'organizzazione, abilitare **Opzioni avanzate** e modificare il campo **Proprietario repository**."
wizard.inventory.info: "Per ulteriori informazioni sull'inventario, consultare la [documentazione]()."
wizard.inventory.clone: "Crea nuovo repository di inventario"
